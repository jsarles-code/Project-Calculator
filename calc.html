<!--
    This HTML file represents a calculator web page.
    It includes a display element, number buttons, operation buttons, and clear and equals buttons.
    The JavaScript file "calc.js" is connected to this HTML file.
    The CSS file "calc.css" is linked to this HTML file to style the calculator.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <!-- connect JS script -->
    <!-- This script tag includes the JavaScript file "calc.js" -->
    <script src="calc.js"></script>
    <!-- add display text element for the calculator -->
    <input type="text" id="display" disabled>
  <br>
  <input type="button" value="1" onclick="appendToDisplay('1')">
  <input type="button" value="2" onclick="appendToDisplay('2')">
  <input type="button" value="3" onclick="appendToDisplay('3')">
  <input type="button" value="+" onclick="appendToDisplay('+')">
  <br>
  <input type="button" value="4" onclick="appendToDisplay('4')">
  <input type="button" value="5" onclick="appendToDisplay('5')">
  <input type="button" value="6" onclick="appendToDisplay('6')">
  <input type="button" value="-" onclick="appendToDisplay('-')">
  <br>
  <input type="button" value="7" onclick="appendToDisplay('7')">
  <input type="button" value="8" onclick="appendToDisplay('8')">
  <input type="button" value="9" onclick="appendToDisplay('9')">
  <input type="button" value="*" onclick="appendToDisplay('*')">
  <br>
  <input type="button" value="0" onclick="appendToDisplay('0')">
  <input type="button" value="." onclick="appendToDisplay('.')">
  <input type="button" value="=" onclick="evaluate()">
  <input type="button" value="/" onclick="appendToDisplay('/')">
  <br>
  <input type="button" value="C" onclick="clearDisplay()">
  
</body>

</html>
